<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Just checking some stuff.</title>
    <script src="webstore.js" type="text/javascript"></script>
</head>
<body>
<pre id="container"></pre>
<script type="text/javascript">
    var store = new WebStore ("jsonstore", "42");
    function update () {
        store.get (function (data) {
            var cont = document.getElementById ("container");
            cont.innerHTML = JSON.stringify (data);
            store.set ({'foo': data.foo + 42});
        });
    }

    setInterval (update, 5000);
</script>
</body>
</html>
